<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app" v-once>
        <h3>{{ message }}</h3>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello Vue.js"
            }//,
            // template: "<h3 v-once>{{ message }}</h3>"
            // template 상태로 v-once를 사용할 경우 <body>의 최상단이 app이 아니라 template으로 바로 뜨기 때문에 v-once 위치 조정 필요.
        })
    </script>
    
</body>
</html>
