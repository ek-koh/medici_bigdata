<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 자바 스크립트 표현식에서 주의할 점 -->
        <!-- 1. 선언문과 분기 구문 사용 x -->
        <!-- 2. 복잡한 연산은 인스턴스 안에서 처리하고 화면에는 간단한 연산 결과만 표시해야 함 -->
        <p>{{ var a = 10; }}</p>
        <p>{{ if (true) { return 100 } }}</p>
        <p>{{ true? 100:0 }}</p>
    </div>
    
    <script>
        var app = new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
