<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ reveresedMessage() }}</p>
        <p>{{ reveresedMessage() }}</p>
        <p>{{ reveresedMessage() }}</p>
        <p>{{ reveresedMessage() }}</p>
        <p>{{ reveresedMessage() }}</p>
        <p>{{ reveresedMessage() }}</p>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello World"
            }, 
            methods: {
                reveresedMessage() {
                    console.log("reveresedMessage")
                    return this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
