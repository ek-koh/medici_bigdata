<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>computed 속성과 method 속성의 차이점</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <button v-on:click="reverseMsg">문자열 코드</button>
    </div>
    
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello World"
            },
            methods: {
                reverseMsg() {
                    console.log('reverseMsg')
                    this.message = this.message.split('').reverse().join('')
                    return this.message
                }
            }
        })
    </script>
</body>
</html>
