<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h3>
                {{ message }}
            </h3>
            <h3>
                {{ message1 }}
            </h3>
                
        </header>
        <section>
            <p v-bind:id="uid"></p>
            <button @click="clickBtn">alert</button>
            <button @click="eventMethod">eventbutton</button>

            <ul v-if="flag">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </section>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello Vue.js",
                message1: "Hello Vue.js22222232",
                uid: '10',
                flag: false
            },
            methods: {
                clickBtn() {
                    console.log("hi");
                },
                eventMethod() {
                    console.log("logloglog")
                }
            }
        })
    </script>
</body>
</html>
