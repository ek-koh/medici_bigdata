<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>네스티드 라우터 실습</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <router-view></router-view>
    </div>
    <script>
        var User = {
            template: `
            <div>
                User Component
                <router-view></router-view>
            </div>`
        }

        var UserProfile = { template: "<div>User Profile 컴포넌트</div>"}
        var UserPost = { template: "<div>User Post 컴포넌트</div>"}

        var routes = [
            {
                // path: "/user",
                // url에 user 들어가줘야 원하는 결과 출력
                
                path: "/",
                // 루트로 설정
                component: User,
                children: [
                    {
                        path: "posts",
                        component: UserPost
                    },
                    {
                        path: "profile",
                        component: UserProfile
                    }
                ] 
            }
        ]

        var router = new VueRouter({
            routes
        })

        var app = new Vue({
            el: "#app",
            router: router
        })
    </script>
</body>
</html>
