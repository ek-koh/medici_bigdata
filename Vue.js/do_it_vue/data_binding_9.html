<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Watch 속성 사용</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-model="message">
        <!-- input 태그는 닫는 태그 굳이 필요 없음 -->
        <p>{{ message }}</p>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello World"
            },
            watch: {
                message(data) {
                    console.log("message의 값이 바뀝니다. : ", data)
                }
            }
        })
    </script>
</body>
</html>
