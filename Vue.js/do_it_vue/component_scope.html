<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Component Scope</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component1 v-bind:cmpdata="cmp1Data"></my-component1>
        <my-component2 v-bind:cmpdata="cmp1Data"></my-component2>
    </div>

    <script>
        var cmp1 = {
            props : ["cmpdata"],
            template: "<div>첫 번째 지역 컴포넌트: {{ cmpdata }}</div>"
        }

        var cmp2 = {
            props : ["cmpdata"],
            template: "<div>두 번째 지역 컴포넌트: {{ cmpdata }}</div>",
        }

        var app = new Vue({
            el: '#app',
            data: {
                cmp1Data: 100
            },
            components: {
                "my-component1": cmp1,
                "my-component2": cmp2
            }
        })

        // 1. cmp1Data 상위로 이동
        // 2. my-component1, my-component2 이동한 데이터를 전달
        // 3. props를 사용해서 화면에 출력
    </script>
</body>
</html>
