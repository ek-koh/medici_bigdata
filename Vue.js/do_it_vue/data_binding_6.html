<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>고급 템플릿 문법</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ reversedMessage }}</p>
        <p>{{ reversedMessage }}</p>
        <p>{{ reversedMessage }}</p>
        <p>{{ reversedMessage }}</p>
        <p>{{ reversedMessage }}</p>
        <p>{{ reversedMessage }}</p>
        <p>{{ reversedMessage }}</p>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello World"
            },
            computed: {
                reversedMessage() {
                    console.log("reversedMessage")
                    return this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
