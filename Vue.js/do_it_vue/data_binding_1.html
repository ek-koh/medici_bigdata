<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>데이터 바인딩</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-bind:id="idA">아이디 바인딩</p>
        <!-- 약어 -->
        <!-- <p :id="idA">아이디 바인딩</p> -->
        <p v-bind:class="classA">클래스 바인딩</p>
        <p v-bind:style="styleA">스타일 바인딩</p>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                idA : 10,
                classA : "container",
                styleA : "color: blue"
            }
        })
    </script>
</body>
</html>
