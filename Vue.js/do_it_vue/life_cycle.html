<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>LifeCycle</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello World"
            },
            beforeCreate: function() {
                console.log("boforeCreate")
            },
            created: function() {
                console.log("create")
            },
            mounted: function() {
                console.log("mounted")
                this.message = "Vue.js"
            },
            updated: function() {
                console.log("updated")
            }
        })
    </script>
</body>
</html>
